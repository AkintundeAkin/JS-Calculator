<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Calculator</title>
</head>
<body>
    <script>

        //declaring the constants

        const number1 = parseFloat(prompt('Enter fisrtNumber:'));
        const number2 = parseFloat(prompt('Enter secondNumber:'));

        const operator = prompt('Enter operator (+, -, *, /)');

        let result = 0;

        //writing the conditions for execution

        if(isNaN(number1) | isNaN(number2)){
            alert('This input is not a number, refresh and enter a number');
        }


        else if(operator == '+'){
            result = number1 + number2;
        }
        else if (operator == '-'){
            result = number1 - number2;
        }
        else if (operator == '*'){
            result = number1 * number2;
        }
        else if (operator == '/'){
            result = number1 / number2;
        }
        

        //printing the result

        document.write(number1 + operator + number2 + ' = ' + result)

    </script>
    
</body>
</html>
